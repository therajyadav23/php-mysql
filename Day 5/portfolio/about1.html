<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Accordian Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
      <style>
    /* Navigation container */
nav {
  background-color: #333;
  padding: 0.5rem 1rem;
}

/* Unordered list styling */
nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

/* List item links */
nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  padding: 0.5rem 0.75rem;
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Hover effect */
nav ul li a:hover {
  background-color: #555;
  color: #ffd700;
  border-radius: 4px;
}
  </style>
 <!-- Navigation Bar -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container my-5">
    <!-- Row 1 -->
    <h2>Skills</h2>
    <div class="row g-3">

      <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
       Front-End
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>HTML5, CSS3, JavaScript (ES6+), Responsive Design, Bootstrap (optional).</strong>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
        Back-End
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>PHP, MySQL, Server-Side Scripting, CRUD Operations</strong> 
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Tools & Workflow
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <strong>Git, VS Code, Chrome DevTools, XAMPP/WAMP (optional)</strong>
    </div>
    <div class="row g-3">

      <div class="accordion" id="accordionExamples">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefour" aria-expanded="true" aria-controls="collapsefour">
        Other
      </button>
    </h2>
    <div id="collapsefour" class="accordion-collapse collapse show" data-bs-parent="#accordionExamples">
      <div class="accordion-body">
        <strong>Basic SEO, Cross-Browser Compatibility, Debugging</strong> 
    </div>

    </div>
  </div>

    

  
</body>
</html>
