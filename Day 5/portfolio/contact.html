     <style>
        /* Reset some default spacing */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
  padding-top: 70px;
}

/* Navbar customization */
.navbar-inverse {
  background-color: #222;
  border: none;
}

.navbar-inverse .navbar-brand {
  color: #fff;
  font-weight: bold;
  font-size: 1.5em;
}

.navbar-inverse .navbar-nav > li > a {
  color: #ddd;
  transition: color 0.3s ease;
}

.navbar-inverse .navbar-nav > li > a:hover,
.navbar-inverse .navbar-nav > .active > a {
  color: #ffd700;
  background-color: transparent;
}

/* Jumbotron styling */
.jumbotron {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: white;
  padding: 80px 25px;
  margin-bottom: 0;
  border-radius: 0;
}

.jumbotron h1 {
  font-size: 3em;
  font-weight: bold;
}

.jumbotron p {
  font-size: 1.2em;
}

/* Button styling */
.btn-primary {
  background-color: #ffd700;
  border: none;
  color: #333;
  font-weight: bold;
  padding: 12px 25px;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #ffcc00;
  color: #000;
}

/* About section */
.container h2 {
  margin-top: 50px;
  font-size: 2em;
  color: #444;
}

.container p {
  font-size: 1.1em;
  max-width: 700px;
  margin: 0 auto 30px;
}

/* Footer styling */
footer {
  background-color: #222;
  color: #ccc;
  padding: 20px 0;
  margin-top: 40px;
}

footer p {
  margin: 0;
  font-size: 0.9em;
}
