*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#eef3ff;color:#222;}

/* HEADER */
header{
 position:fixed;top:0;width:100%;z-index:1000;
 background:rgba(255,255,255,.85);
 backdrop-filter:blur(10px);
 box-shadow:0 8px 25px rgba(0,0,0,.08)
}
.header{
 max-width:1200px;margin:auto;
 display:flex;justify-content:space-between;align-items:center;
 padding:14px 22px;
}
.logo{font-size:26px;font-weight:600}
.back-btn{
 background:linear-gradient(135deg,#ff5b2e,#ff7c4d);
 color:#fff;text-decoration:none;padding:10px 22px;
 border-radius:30px;
}

/* HERO */
.hero{
 height:80vh;
 background-size:cover;background-position:center;
 display:flex;align-items:flex-end;justify-content:flex-start;
 padding:70px;
 position:relative;
}
.hero::after{
 content:'';position:absolute;inset:0;
 background:linear-gradient(to top,rgba(0,0,0,.8),rgba(0,0,0,.25),transparent);
}
.hero-content{
 position:relative;z-index:2;color:white;
 animation:fadeUp 1.2s ease;
}
.hero h1{font-size:48px}

/* CONTAINER */
.container{max-width:1150px;margin:110px auto 70px;padding:0 20px}

/* RIBBON */
.ribbon{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:18px;margin-top:-60px
}
.ribbon-card{
 background:white;padding:22px;border-radius:20px;
 text-align:center;
 box-shadow:0 15px 35px rgba(0,0,0,.1);
 transform:translateY(25px);
 opacity:0;animation:rise .8s forwards;
}
.ribbon-card:nth-child(2){animation-delay:.1s}
.ribbon-card:nth-child(3){animation-delay:.2s}
.ribbon-card:nth-child(4){animation-delay:.3s}

/* SECTIONS */
.section{margin-top:70px}
.section-title{font-size:26px;margin-bottom:18px;font-weight:600}

/* STORY */
.story-box{display:flex;gap:16px;flex-wrap:wrap}
.story-img{
 width:310px;height:220px;border-radius:18px;
 object-fit:cover;
 box-shadow:0 15px 35px rgba(0,0,0,.18)
}

/* FEELINGS */
.feelings{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
 gap:16px;margin-top:12px
}
.feel{
 background:white;padding:18px;border-radius:16px;
 box-shadow:0 10px 25px rgba(0,0,0,.1);
 transition:.35s;
}
.feel:hover{transform:translateY(-6px) scale(1.02)}

/* ITINERARY */
.day-card{
 background:white;display:flex;gap:16px;
 padding:14px;border-radius:18px;
 box-shadow:0 12px 25px rgba(0,0,0,.12);
 margin-bottom:12px;
}
.day-img{width:120px;height:90px;border-radius:14px;object-fit:cover}
.day-title{color:#0a5cff;font-weight:600}

/* GALLERY */
.gallery{display:flex;gap:14px;overflow-x:auto}
.gallery img{
 min-width:300px;height:210px;border-radius:20px;
 object-fit:cover;
 box-shadow:0 15px 30px rgba(0,0,0,.18);
 transition:.5s;
}
.gallery img:hover{transform:scale(1.08)}

/* BOOK BAR */
.book-bar{
 position:fixed;bottom:16px;left:50%;
 transform:translateX(-50%);
 display:flex;gap:14px;align-items:center;
 background:white;
 padding:10px 16px;border-radius:20px;
 box-shadow:0 10px 25px rgba(0,0,0,.25)
}
.book-bar button{
 background:#ff5b2e;border:none;color:#fff;
 padding:8px 14px;border-radius:14px;
 cursor:pointer
}

/* BOOKING POPUP */
.booking-overlay{
 position:fixed;inset:0;
 background:rgba(0,0,0,.65);
 display:none;justify-content:center;align-items:center;
 z-index:3000;
}
.booking-box{
 background:white;
 padding:26px;
 border-radius:22px;
 width:95%;max-width:520px;
 position:relative;
 box-shadow:0 25px 55px rgba(0,0,0,.25);
 animation:fadeUp .5s ease;
}
.booking-box h2{margin-bottom:4px;font-size:22px}
.booking-box .sub{opacity:.8;margin-bottom:14px}
.close-btn{
 position:absolute;right:18px;top:12px;
 cursor:pointer;font-size:18px;
}
.form-grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
 gap:12px;
}
.field input,.field textarea{
 width:100%;padding:9px 10px;margin-top:4px;
 border-radius:12px;border:1px solid #ddd;outline:none
}
.submit-btn{
 width:100%;margin-top:12px;
 background:linear-gradient(135deg,#ff5b2e,#ff7c4d);
 color:white;border:none;padding:10px 0;
 border-radius:14px;font-size:15px;cursor:pointer
}

/* ANIMATIONS */
@keyframes fadeUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
@keyframes rise{to{opacity:1;transform:translateY(0)}}
</style>

/* READ PACKAGE FROM URL OR DEFAULT GOA */
const key = new URLSearchParams(location.search).get("package") || "goa";
const d = data[key];

if (!d) {
  alert("Package not found!");
  window.location.href = "index.html";
  return;
}

/* ---------------- FILL CONTENT ---------------- */
hero.style.backgroundImage = `url(${d.banner})`;
storyImg.src = d.storyImg;

title.textContent = d.title;
tagline.textContent = d.tagline;
story.textContent = d.story;
duration.textContent = d.duration;
price.textContent = d.price;
group.textContent = d.group;
transport.textContent = d.transport;
priceBar.textContent = d.price + " per person";

/* FEELINGS */
feelings.innerHTML = "";
d.feelings.forEach(f=>{
 const div=document.createElement("div");
 div.className="feel";
 div.textContent=f;
 feelings.appendChild(div);
});

/* ITINERARY */
journey.innerHTML = "";
d.itinerary.forEach((text,i)=>{
 const card=document.createElement("div");
 card.className="day-card";
 const imgSrc = d.itineraryImg[i] || "https://via.placeholder.com/120x90?text=No+Image";
 card.innerHTML=
 `<img class="day-img" src="${imgSrc}">
  <div>
    <div class="day-title">Day ${i+1}</div>
    <div>${text}</div>
  </div>`;
 journey.appendChild(card);
});

/* GALLERY */
gallery.innerHTML = "";
d.gallery.forEach(img=>{
 const im=document.createElement("img");
 im.src=img;
 gallery.appendChild(im);
});

/* SET PACKAGE NAME FOR FORM */
document.getElementById("package_name").value = d.title;

/* ----------- BOOKING POPUP LOGIC ----------- */
reserveBtn.onclick = ()=>{
 bookingPopup.style.display="flex";
};

closePopup.onclick = ()=>{
 bookingPopup.style.display="none";
};

});
